<div>
	<a title="Click to show/hide synonyms" href="javascript: show_hide('#analyte-details{{ forloop.counter }}')">
		{{ analyte_name }}{% if analyte_code %}<br/>({{analyte_code}}){% endif %}
	</a>
	<div id="analyte-details{{ forloop.counter }}" style="display: none;">
		<ul>
			{% for s in syn %}
				<li>{{ s }}</li>
			{% endfor %}
		</ul>
	</div>
</div>
