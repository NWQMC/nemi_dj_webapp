{% extends "base.html" %}
{% block title %}NEMI Method Source Popup{% endblock %}
{% block content %}
	<h2>Method Source</h2>
	<table class="info-table">
		<tr><th>Method Source</th><td>{{ data.method_source_name }}</td></tr>
		<tr><th>Contact Information</th><td>{{ data.method_source_contact|safe }}</td></tr>
		<tr><th>URL</th><td>{{ data.method_source_url }}</td></tr>
	</table>
{% endblock %}
