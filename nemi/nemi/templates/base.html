<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" >
	
		<link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" type="image/vnd.microsoft.icon">
		<title>{% block title %}National Environmental Methods Index{% endblock %}</title>
	    <script src="{{ STATIC_URL }}script/jquery_tablesorter/jquery-latest.js"></script>		
		<script type="text/javascript">
			$(document).ready(function(){
				// Any link wrapped in an external-link class should have the target attribute set to
				// open the link in a new browser window or tab.
				$('.external-link a').attr('target','_blank');
			});
			// Open the url in a new tab or window
			function showOnNewWindow(url) {
				w = window.open(url);
				if (w.opener == null) {
					w.opener = self;
				}
				w.focus();
				return false;
			}
			// Open the url in the same browser window or tab
			function showNewPage(url) {
				w = window.open(url, '_self');
				return false;
			}
			// Toggle the visibility of the element divID.
			function show_hide(divID){
				if ($(divID).is(":hidden")) {
					$(divID).show();
				}
				else {
					$(divID).hide();
				}
			}
		</script>
		
		{% block page_script %}<!-- Put page specific script here -->{% endblock %}
		
		<link rel="stylesheet" href="{{ STATIC_URL }}styles/custom.css" media="screen" type="text/css">
		
		<style>
			#beta-marker {
				color: grey;
				font-size: large;
				position: absolute;
				top: 0px;
				left: 320px;
		}
		</style>
		{% block page_style %}<!-- Put page specific style here -->{% endblock %}
	</head>
	
	<body>
		{% block header %}
			<div class="page-header">
				<img src="{{ STATIC_URL }}images/bannerv3.7.gif" alt="NEMI Logo"></img>
				<div id="beta-marker"><p>Provisional - Site in review</p></div>
			</div>
		{% endblock %}
		
		{% block content %}
		<!-- Put all non header content here -->
		{% endblock %}
		
	</body>
</html>
